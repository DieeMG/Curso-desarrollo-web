<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/styles.css">
    <title>Blog de Cafe</title>
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__titulo no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1></a>
                <nav class="navegacion centrar-texto">
                    <a href="nosotros.html" class="navegacion__enlace" >Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace" >Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace" >Contacto</a>
                </nav>
            </div>
        </div>
        </div>

        <div class="header__texto centrar-texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos.</p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-bg"></div>
         
            <form class="formulario" action="#">
                <div class="campo">
                    <label class="campo__label" for="name">Nombre:</label>
                    <input class="campo__field" type="text" name="name" placeholder="Tu nombre" id="name">
                </div>
                <div class="campo">
                    <label class="campo__label" for="email">Email:</label>
                    <input class="campo__field" type="email" name="email" placeholder="Tu Email" id="email">
                </div>
                <div class="campo">
                    <label class="campo__label" for="mensaje">Mensaje:</label>
                    <textarea class="campo__field campo__field--textarea" name="mensaje" id="mensaje" placeholder="Tu mensaje"></textarea>
                </div>
                <div class="campo">
                    <input type="submit" value="Enviar" class="boton boton--leermas">
                </div>
            </form>


    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__titulo no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1></a>
                <nav class="navegacion centrar-texto">
                    <a href="nosotros.html" class="navegacion__enlace" >Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace" >Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace" >Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
    
    <script src="js/modernizr.js"></script>
</body>
</html>
