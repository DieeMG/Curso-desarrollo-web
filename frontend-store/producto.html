<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>FrontEnd Store</title>
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="Logotipo">
        </a>
    </header>

    <nav class="nav">
        <a class="nav__enlace" href="index.html">Tienda</a>
        <a class="nav__enlace" href="nosotros.html">Nosotros</a>
    </nav>

    <main class="container">
        <h1>Javascript</h1>
        
        <section class="remera">
            <img class="remera__img" src="img/12.jpg" alt="remera js">
            
            <div class="remera__contenido">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum quis animi accusamus molestias mollitia asperiores.</p>

                <form class="formulario">
                    <select class="formulario__campo" name="talle" id="talle">
                        <option value="" selected disabled>Elegi el talle</option>
                        <option value="s">S</option>
                        <option value="m">M</option>
                        <option value="l">L</option>
                        <option value="xl">XL</option>
                    </select>
                    
                    <input class="formulario__campo" type="number" name="cantidad" id="cantidad" min="1" placeholder="Cantidad">

                    <button class="formulario__enviar"type="submit">Agregar al carrito</button>
                </form>
                
            </div>
        </section>
    </main>


    <footer class="footer">
        <p class="footer__copyright">FrontEnd Store - Todos los derechos reservados</p>
    </footer>

</body>
</html>
